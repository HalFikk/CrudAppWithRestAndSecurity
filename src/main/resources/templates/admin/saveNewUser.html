<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>SaveUser</title>
</head>
<body>
<h1>Заполните данные:</h1>

<form th:method="POST" th:action="@{/admin/saveNewUser}" th:object="${user}">

  Имя: <input type="text" th:field="*{name}">
  <br><br>
  Фамилия: <input type="text" th:field="*{surname}">
  <br><br>
  E-майл: <input type="text" th:field="*{email}">
  <br><br>
  Возраст: <input type="text" th:field="*{age}">
  <br><br>
  Пароль: <input type="text" th:field="*{password}">
  <br><br>
  <input type="submit" value="Добавить">

</form>

</body>
</html>
